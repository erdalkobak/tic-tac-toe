<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="display">Game Begin!</h2>

    <div class="board">
      <div class="players">
        <h3>Player 1</h3>
        <span class="player-1">0</span>
        <span class="player-2">0</span>
        <h3>Player 2</h3>
      </div>
      <div class="game">
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
      </div>
    </div>

    <div class="btn-div">
      <button class="btn">New Game</button>
      <button class="btn-next">Next Game</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
